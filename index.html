<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda XDA</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d55afecaf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="home-header">
        <span class="home-header__logo">XDA</span>
        <nav class="home-nav">
            <div class="home-nav__collapsible">
                <input type="checkbox" id="menu-home">
                <label for="menu-home"><i class="fas fa-bars"></i></label>
                <div class="home-nav__container">
                    <ul class="home-nav__list">
                        <li class="home-nav__item"><a href=#>Mujer</a></li>
                        <li class="home-nav__item"><a href=#>Hombre</a></li>
                        <li class="home-nav__item"><a href=#>Accesorios</a></li>
                        <li class="home-nav__item"><a href=#>Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="home-main">
        <div class="home-main__featured-img"></div>
        <article class="home-main__featured-post">
            <h1>LOREM IPSUM AD VALOREM</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dolor accusamus recusandae minus.</p>
            <button class="home-main__btn-tienda">Ir a tienda</button>
        </article>
    </main>
    <footer class="home-footer">
        <div class="home-footer__newsletter">
            <h2>Newsletter</h2>
            <p>Correo Electrónico</p>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="home-footer__suscribe">Suscribir</div>
    </footer>
</body>
</html>
